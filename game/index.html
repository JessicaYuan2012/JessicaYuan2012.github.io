<title>DOT CLEAN-UP</title>

<body>
<div class="container" align="center">
  <!--logo-->

    <!--buttons-->
  <div class="button-container" align="center">
    <div class="button red">STAGE MODE</div>
    <div class="button orange">CLASSIC MODE</div>
    <div class="button yellow">HELP</div>
</div>

    <div class="stage-mode-levels"  style="opacity:0">
    	<div class="level-button" style="opacity:0" onClick="window.location.href='stage_mode_level1.html'">1</div>
        <div class="level-button" style="opacity:0" onClick="window.location.href='stage_mode_level2.html'">2</div>
        <div class="level-button" style="opacity:0" onClick="window.location.href='stage_mode_level3.html'">3</div>
        <div class="level-button" style="opacity:0" onClick="window.location.href='stage_mode_level4.html'">4</div>

    </div>
